<div layout-margin layout-padding class="todoScroll" ng-controller="DialogController">  <!-- ng-controller="DialogController" -->
    <span class="Today" layout-margin layout-padding><b layout-margin layout-padding>Today</b></span>

       <md-list>    
        <md-list-item layout="row" layout-align="start start" ng-repeat="message in msg"> 
            <img src="./img/cutmypic(1).png" class=" "><span class="list-md">{{message.todo}}
      
            <span>
               <md-menu>
                   <md-button ng-click="$mdOpenMenu()" class="md-icon-button" aria-label="Open sample menu">
                       <ng-md-icon md-menu-origin md-svg-icon="call:portable-wifi-off" icon="keyboard_arrow_down"></ng-md-icon>
                   </md-button>
                   <md-menu-content>
                       <md-menu-item><md-button ng-click="msg.$remove(message) && func()">Delete</md-button></md-menu-item>
                   </md-menu-content>
               </md-menu>
        </span>

        </span></md-list-item>

       </md-list>

</div>
