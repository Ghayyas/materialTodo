<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <link href="./node_modules/angular-material-icons/angular-material-icons.css">
    <script src="./node_modules/angular/angular.js">
    </script>
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-material-icons/angular-material-icons.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="js/script.js"></script>
    <script src="./node_modules/material-avatar/material-avatar.min.js"></script>

</head>
<body ng-app="materialApp" ng-controller="materialCtrl">
<md-toolbar md-scroll-shrink>
    <div layout="column" layout-align="center start">

    <md-button ng-click="toggleRight()"
               ng-hide="isOpenRight()"
               class="md-primary">
        <ng-md-icon icon="menu" style="fill:white" size="40"></ng-md-icon>
    </md-button>
</div>

    <div layout="row" layout-align="center start" layout-margin>

    <md-list>
    <md-list-item>
        <img class="md-avatar"  ng-src="{{image}}" style="height:60px; width:60px;" />
            <div layout="column" layout-align="start center">
                <div class=".md-display-1" layout="column">

            <div>Jennifer Wilson</div>

            <div style="color:#81D4FA">UI/UX Designer</div>
                </div>
                </div>

    </md-list-item>
   </md-list>
        </div>

    </md-toolbar>

<div layout="row">

<md-toolbar class="md-tall" flex="50">

    <span class="halfDiv" layout="row" layout-align="center center" flex>
        <span layout="column" layout-padding="10">
            <span class="Pcolor" layout="row" layout-align="center center">12</span>
            <span class="Pcolor1">Remaining tasks</span>
        </span>
    </span>

</md-toolbar>
    <md-toolbar class="md-tall md-active" flex="50">
    <span class="halfDiv1" layout="row" layout-align="center center" flex>
        <span layout="column" layout-padding="10">
            <span class="Pcolor" layout="row" layout-align="center center">32</span>
            <span class="Pcolor1">Completed tasks</span>
        </span>
    </span>

    </md-toolbar>


    </div>

<div layout="column" layout-align="start center" show-xs hide-sm hide-gt-xs	 flex>

    <md-button class="md-fab upper" layout="row">
        <ng-md-icon icon="add" layout="row" layout-align="center end"></ng-md-icon>
    </md-button>
</div>

<div layout="column" layout-align="start center" hide-xs hide-sm hide-md show-xl flex>

    <md-button class="md-fab index-layout" layout="row">
        <ng-md-icon icon="add" layout="row" layout-align="center end"></ng-md-icon>
    </md-button>
</div>

<div layout="column" layout-align="start center" hide show-sm flex>

    <md-button class="md-fab tab-layout" layout="row">
        <ng-md-icon icon="add" layout="row" layout-align="center end"></ng-md-icon>
    </md-button>
</div>
<div layout-margin layout-padding>
    <span class="Today" layout-margin layout-padding><b layout-margin layout-padding>Today</b></span>
       <md-list>

        <md-list-item> <img src="img/cutmypic%20(1).png" class="mariginPadding1 float" ><span class="mariginPadding">Finish Landing page concept </span></md-list-item>
        <md-list-item><img src="img/cutmypic%20(1).png" class="mariginPadding1 float"><span class="mariginPadding">Design app illustration</span></md-list-item>
        <md-list-item><img src="img/cutmypic%20(1).png" class="mariginPadding1 float"><span class="mariginPadding">Javascript training</span></md-list-item>
        <md-list-item><img src="img/cutmypic%20(1).png" class="mariginPadding1 float"><span class="mariginPadding">Surprise Party for Matt</span> </md-list-item>
       </md-list>

</div>


<section layout="row" flex>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2 widthHeight mainCard" md-component-id="right">
       <div class="back-image">
        <md-list>
            <md-list-item>
                <img class="md-avatar"  ng-src="{{image}}" style="height:60px; width:60px;" />
                <div layout="column" layout-align="start center">
                    <div class=".md-display-1" layout="column">

                        <h3 class="dash-color">Jennifer Wilson</h3>

                    </div>
                </div>

            </md-list-item>
        </md-list>
       </div>
        <md-content class="mainCard" layout-padding>

            <div layout="row">
                <ng-md-icon icon="dashboard" class="iconEffects" size="40"></ng-md-icon>
                <md-button class="md-headline iconEffects" layout-padding>Dashboard</md-button>
            </div>

            <div class="mainCard1 border">

                <div layout="row" layout-align="start center">
                    <ng-md-icon icon="logout" class="iconEffects" size="40"></ng-md-icon>
                    <md-button class=" md-headline iconEffects">Logout</md-button>

                </div>
            </div>
        </md-content>
    </md-sidenav>
</section>
</body>
</html>
